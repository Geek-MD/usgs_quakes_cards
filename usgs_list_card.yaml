type: custom:usgs-list-card
name: USGS Quakes - List
description: List of recent earthquakes based on USGS Quakes sensor.
preview: false
input:
  entity:
    name: Quakes Sensor
    description: Select the sensor entity with recent USGS quake events
    selector:
      entity:
        domain: sensor
        multiple: false
        filter:
          integration: usgs_quakes
    default: sensor.usgs_quakes_latest
